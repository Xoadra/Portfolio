



<!-- Current routing redirect closure refreshes the site as opposed to swapping components. -->
<!-- Requires completed '*ngIF' statements that display the previously visited page to be implemented. -->


<head><title> Xambda | {{ label }} </title></head>



<ian></ian> <!-- *ngIf='' -->
<tech *ngIf=''></tech>
<blog *ngIf=''></blog>

<section *ngIf="open">
	<h2> Login </h2>
	<button (click)="exit($event)"><h3> Close </h3></button>
</section>
